name: Auto Update XML

on:
  push:
    branches:
      - main  # Atur agar workflow ini berjalan ketika ada push ke branch utama

jobs:
  update-xml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update XML file
        run: |
          # Misalnya gunakan curl atau wget untuk mengambil data dari API atau sumber lain
          curl -o data.xml https://example.com/data
          # Lakukan pemrosesan data dan update file XML
          python update_xml.py  # Skrip Python yang memperbarui file XML

      - name: Commit updated XML
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "your-email@example.com"
          git add data.xml
          git commit -m "Update XML file"
          git push

